<html>
<head>
    <title>Home page</title>
<link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
<style>
body {
    background-image: url("static/images/home_page_bg_3.png");
    background-repeat: no-repeat;
    background-size: 100%;
}

p {display:inline;
    text-shadow: 0 0 10px hsla(340, 100%, 25%, 0.5),
                 0 0 10px hsla(340, 100%, 25%, 0.5),
                 0 0 10px hsla(340, 100%, 25%, 0.5),
                 0 0 5px hsla(340, 100%, 25%, 1),
                 0 0 5px hsla(340, 100%, 25%, 1),
                 0 0 5px hsla(340, 100%, 25%, 1);
    text-alignment: center;
    position: absolute;
    left: 200px;
    bottom: 50px;
    color: #D0CDCE;
    font-family: "Verdana";
    font-size: 33pt;
    }
</style>
{% block body %}
{% if session['logged_in'] %}
<h2>This is the corpus of Girls HBO subtitles</h2>
<a href='/logout' class="button">Log out</a>
{% else %}
<p>Wrong username or password!</p>
{% endif %}
{% endblock %}
<form>
  <input type="text" name="search" placeholder="Search..">
</form>
</body>
</html>
